name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        cd backend
        pytest test_app.py -v

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:${{ github.sha }}

    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/stock-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/stock-frontend:${{ github.sha }}

    - name: Build and Push Database
      uses: docker/build-push-action@v5
      with:
        context: ./database
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/stock-database:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/stock-database:${{ github.sha }}

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy Status
      run: |
        echo "âœ… Docker images built and pushed successfully!"
        echo "Images are ready for deployment with docker-compose"
        echo "Run: docker-compose pull && docker-compose up -d"
